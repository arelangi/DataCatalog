<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Catalog Registration</title>
  <meta name="description" content="Register new data sets">
  <!-- Pico.css -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>

  <!-- Header -->
  <header class="container">
    <hgroup>
      <h1>Data Registration</h1>
      <h2>Register your data here!</h2>
    </hgroup>
  </header><!-- ./ Header -->

  <!-- Main -->
  <main class="container">

    <!-- Accordions -->
    <section id="accordions">
      <h2>Metadata</h2>
      <details>
        <summary>Basic Information</summary>
        <div id="metadata_section">
          <br /><br />
          <form>
            <input type="text" name="Dataset_Name" placeholder="Dataset Name" aria-label="Dataset Name" required>
            <input type="text" name="Dataset_Logical_Name" placeholder="Dataset LogicalName"
              aria-label="Dataset LogicalName" required>
            <input type="text" name="Dataset_Description" placeholder="Dataset Description"
              aria-label="Dataset Description" required>
            <label>Dataset Type</label>
            <select id="Dataset_Type" name="Dataset_Type" required>
              <option value="Physical Table">Physical Table</option>
              <option value="Logical View">View</option>
              <option value="File">File</option>
            </select>
            <label>Is data sourced externally?</label>
            <select id="Dataset_Source" name="Dataset_Source" required>
              <option value="yes">Yes</option>
              <option value="No" selected>No</option>
            </select>
            <label>Is data shared externally?</label>
            <select id="Dataset_Share" name="Dataset_Share" required>
              <option value="yes">Yes</option>
              <option value="No" selected>No</option>
            </select>

            <input type="text" name="Dataset_Retention" placeholder="Dataset Retention in days(-1 for indefinite)"
              aria-label="Dataset Retention" required>
            <input type="text" name="Dataset_Retention_Justification"
              placeholder="Dataset retention set accoding to data governance policy established in xyz"
              aria-label="Dataset Retention Justification" required>
            <label>Data Arrival Frequency</label>
            <select id="Dataset_Arrival_Frequency" name="Dataset_ArrivalFrequency" required>
              <option value="sub-second" selected>Sub second</option>
              <option value="minutes" selected>Minutes</option>
              <option value="hourly" selected>Hourly</option>
              <option value="daily" selected>Daily</option>
              <option value="weekly" selected>Weekly</option>
              <option value="monthly" selected>Monthly</option>
            </select>

            <br />
            <hr />
            <br />

            <label>Ownership</label>
            <input type="text" name="Org" placeholder="Org" aria-label="Org" required>
            <input type="text" name="Product" placeholder="Product" aria-label="Product" required>
            <input type="text" name="Team" placeholder="Team" aria-label="Team" required>
            <input type="text" name="Data_Steward" placeholder="Data Steward" aria-label="Data Steward" required>

            <br />
            <hr />
            <br />

            <label>Platform</label>
            <select id="Platform_Name" name="Platform_Name" required>
              <option value="Kafka">Kafka</option>
              <option value="Postgres" selected>Postgres</option>
              <option value="Dynamo">Dynamo</option>
              <option value="Riak">Riak</option>
              <option value="Data Lake">Data Lake</option>
            </select>
            <input type="text" name="HostName" placeholder="HostName" aria-label="HostName">
            <input type="text" name="DatabaseName" placeholder="DatabaseName" aria-label="DatabaseName">
            <input type="text" name="SchemaName" placeholder="SchemaName" aria-label="SchemaName">

            <label>Security & Privacy</label>
            <select id="DataClassiffication" name="Data_Classification" required>
              <option value="Anon">Anon</option>
              <option value="NPI">NPI</option>
              <option value="PCI">PCI</option>
              <option value="Credit">Credit</option>
            </select>


            <input id="metadata-submit" type="submit" value="Submit" onclick="event.preventDefault()">
          </form>
        </div>


      </details>
      <details>
        <summary>Schema</summary>
        <div id="schema">
          <br /><br />
          <form>
            <label for="file">Upload your Protobuf/Avro Schema
              <input type="file" id="file" name="file">
            </label>

            <input id="schema-submit" type="submit" value="Submit" onclick="event.preventDefault()">
          </form>

        </div>

      </details>
      <details>
        <summary>Lineage</summary>
        <div id="lineage">
          <br /><br />
          Lorem Ipsum

        </div>

      </details>
      <details>
        <summary>Data Quality Rules</summary>
        <div id="dataquality">
          <br /><br />
            Lorem Ipsum

        </div>

      </details>
    </section><!-- ./ Accordions -->

  </main><!-- ./ Main -->

  <!-- Footer -->
  <footer class="container">
    <small></small><a href="#">Data Catalog</a> â€¢ <a href="#">Zendesk</a></small>
  </footer><!-- ./ Footer -->


</body>

</html>
